<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Lis in JS</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <form class="form">
        <label for="saisie">To Do List</label>
        <input type="text" name="zoneSaisie" class="zoneSaisie" id="saisie" placeholder="Add a new task">
        <button type="submit" class="bouton">+</button>
        <p class="erreur">Please enter a task</p>
        <ul id="listes"></ul>
    </form>
    <footer class="footer">
        <p>Made with ❤️ by <a href="https://github.com/ariel172" target="_blank" class="link">Yamien Ariel</a></p>
    </footer>
</body>
</html>
